<!doctype html>
{% extends "layoutmodern.html" %}

{% block body %}
<title>Home</title>

<!-- Content -->
<div id="container">
{% if not session.user %}
  <h1 class=""><!-- InstanceBeginEditable name="Page Title" -->Create a New User.<!-- InstanceEndEditable --></h1>
  <div class="content"> 
    <h4>{{error}}</h4>    
    <!--  #main-content (Center) -->
    <div id="right" class="col-md-12"> <!-- InstanceBeginEditable name="content_main" -->
      <form role="form" method="POST" action="">
        <div class="form-group">
            <input type="text" name="login" value="" placeholder="User Name">
        </div>
        <div class="form-group">
            <input type="password" name="password" value="" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" name="passwordconfirmation" value="" placeholder="Password Confirmation">
        </div>
        <div class="form-group">
            <label>Describe yourself: 
                <select name="role" id="role">  
                    <option value=MD>I am a medical doctor.</option>
                    <option value=Biomed>I am a biomedical researcher.</option>
                    <option value=MDBiomed>I am a medical doctor and a biomedical researcher.</option>
                    <option value=Knowledgable>I have a basic understanding of medicine and molecular biology.</option>
                    <option value=NotKnowledgable>I do not have a basic understanding of medicine and molecular biology.</option>
                    <option value=None>Other</option>
                </select>
            </label>
        </div>
        <button type="submit" class="btn btn-default" name="commit">Create User</button>
      </form>
      <!-- InstanceEndEditable --> </div>
    <!--  End #main-content (Center) -->
  </div>
{% else %}
  <h1 class=""><!-- InstanceBeginEditable name="Page Title" -->Welcome {{ name }}.<!-- InstanceEndEditable --></h1>
  <div class="row"> 
    
    <!--  #main-content (Center) -->
    <div id="content" class="col-md-12" role="main"> <!-- InstanceBeginEditable name="content_main" -->
      <p class="lead">You are already logged in. To login to a new user please <a href="{{ url_for('logout') }}">log out</a> first. </p>
      <!-- InstanceEndEditable --> </div>
    <!--  End #main-content (Center) -->

{% endif %}
</div>
<!-- #content--> 
{% endblock %}
