<!doctype html>
{% extends "layoutmodern.html" %}

{% block body %}


<script src="/static/assets/customjs/custom.js"></script>

<script>

$(document).ready(function(){
    // this code sets the write view on startup
    toggleView("workflows_section");
    $(".nav li").on("click", function() {
        $(".nav li").removeClass("active");
        $(this).addClass("active");
    });
    getUserData(updatePageElements, "launcher");
});

</script>

<title>Workflow Editor</title>



<!-- Content -->
<div id="container">
{% if not session.username %}
  
    <!--  #main-content (Center) -->
    <div id="content" class="col-md-12" role="main"> <!-- InstanceBeginEditable name="content_main" -->
      <h1 class="page-header">Please Login</h1>
      <!-- InstanceEndEditable --> 
    </div>

{% else %}
    <!-- <script type="text/javascript" src="https://www.google.com/jsapi"></script>     -->
    <div class="container-fluid">
        <div class="row">
            <div class="main">
                <h1 class="page-header">Home of Future Dashboard</h1>
            </div>
        </div>
    </div>

  
{% endif %}
</div>
<!-- #content--> 
{% endblock %}
